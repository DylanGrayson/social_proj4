{% extends 'layout.html' %}

{% load staticfiles %}

{% block content %}
<div class="intro-message container">
	<h1>{{subject.username}}'s personal profile page.</h1>
	{% for corgi in corgis %}
		<p>{{corgi.name}}</p>
	{% endfor %}
	{% if subject.pk == user.pk %}
		<form action="/user/addcorgi/{{ user.pk }}">
			<input class="btn btn-default btn-lg" type="submit" value="Add a Corgi">
		</form>
	{% endif %}

</div>
{% endblock %}
