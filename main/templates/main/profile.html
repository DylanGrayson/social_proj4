{% extends 'layout.html' %}

{% load staticfiles %}

{% block content %}
<div class="intro-message container">
	<h1>{{subject.username}}'s personal profile page.</h1>
	{% for corgi in corgis %}
		<p>{{corgi.name}}</p>
	{% endfor %}
	<form action="/user/addcorgi/{{ user.pk }}">
		<input type="submit" value="Add a Corgi">
	</form>

</div>
{% endblock %}
