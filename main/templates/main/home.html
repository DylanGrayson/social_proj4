{% extends 'layout.html' %} 

{% block content %}

<div class="intro-header">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="intro-message">
                    <h1>Welcome to CorgieBook</h1>
                    <h3>A Social Network for People who Own Corgies</h3>
                    <hr class="intro-divider">
                    <ul class="list-inline intro-social-buttons">
                        <li>
                            <a href="http://github.com/smashfligaeta/social_proj4" class="btn btn-default btn-lg">
                                <i class="fa fa-github fa-fw"></i>
                                <span class="network-name">Github</span>
                            </a>
                        </li>
                        <li>
                            <a href="#login" class="btn btn-default btn-lg">
                                <i class="fa fa-user fa-fw"></i>
                                <span class="network-name">Login</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
